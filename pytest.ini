[pytest]
log_format = %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_cli = 0
log_cli_level = INFO
log_file = pytest.log
log_file_level = INFO
log_file_format = %(asctime)s [%(levelname)7s] %(message)s (%(filename)s:%(lineno)s)
log_file_date_format = %Y-%m-%d %H:%M:%S
timeout_method = thread
timeout = 10800
markers =
    cert_test: certification test.
    p0_test: p0 test.
    p1_test: p1 test.
    p2_test: p2 test.
    wifi_connect: wift testcase only connect
    hot_spot: wifi testcase only hot spot
    reset_dut: reboot or factory testcase
    mul_router: multi_router environment